<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bootplus</title>
  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Le styles -->
  <!--<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>-->
  <link href="../assets/css/bootplus.css" rel="stylesheet">
  <link href="../assets/css/bootplus-responsive.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
      <![endif]-->

      <!-- Fav and touch icons -->
      <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">

      <link rel="shortcut icon" href="../assets/ico/favicon.png">
    </head>

    <body>

      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">VITacademics</a>
            <div class="nav-collapse collapse">
              <div class="pull-right">
                <div><a href="{{ logout_url }}" class="btn btn-small btn-primary">Sign out</a></div>
              </div>
              <p class="navbar-text pull-right" style="padding-right:5px">Logged in as {{ name }} - </p>
              <ul class="nav">
                <li class="active"><a href="#">Verification</a></li>
              </ul>
              
            </div><!--/.nav-collapse -->
          </div>
        </div>
      </div>

      <div class="container-fluid"> <!-- Main Container -->

        {% block main %}{% endblock %}

        <hr>
        <footer>
          <p>&copy; CollegeCODE 2013</p>
        </footer>

      </div><!--/.fluid-container-->

    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>
